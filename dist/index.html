<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>

<body>

    <main class="container">
        <h1 class="headling">LeadBoard</h1>
        <div class="sub-container">
            <section class="recentScore">
                <div class="scoreheadline">
                    <h2>Recent Scores</h2>
                    <button type="submit">Refresh</button>
                </div>
                <table class="table-container"></table>
            </section>
            <section class="scoreForm">
                <h2>Add Your Score</h2>
                <form action="" class="form-group">
                    <div class="form-group">
                        <input type="text" class="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="score" placeholder="Your Score" required>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </div>
    </main>
</body>
<footer></footer>

</html>
